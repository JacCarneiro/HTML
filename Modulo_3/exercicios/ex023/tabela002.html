<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        h1{
            text-align: center;
        }
        caption{
            background-color: rgb(184, 184, 184);
            font-size: 1.5em;
            padding: 10px;

        }
        table{
            border-collapse: collapse;
            width:100%;
            height: 200px;
            margin: auto;
        }
       
      
        td, th{
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
        tbody > tr:nth-child(odd)/*2n-1 even=2n*/{
            background-color: lightgray
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH 
    -->
     <table>
        <caption>População</caption>
        <thead>
            <tr>
                <th scope="col">Posição</th>
                <th scope="col">Localidade</th>
                <th scope="col">Unidade Federativa</th>
                <th scope="col">População</th>
                <th scope="col">Posição</th>
            <tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>São Paulo</td>
                <td>São Paulo</td>
                <td>21 656 301</td>
                <td>11</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rio de Janeiro</td>
                <td>Rio de Janeiro</td>
                <td>12 777 959</td>
                <td>12</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Belo Horizonte</td>
                <td>Minas Gerais</td>
                <td>5 178 131</td>
                <td>13</td>
            </tr>
            <tr>
                <td>4</td>
                <td>TESTE</td>
                <td>TESTE</td>
                <td>123456</td>
                <td>12</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td scope="row">Total de Habitantes</td>
                <td scope="row">0000000</td>
            </tr>
        </tfoot>
     </table>

</body>

</html>
