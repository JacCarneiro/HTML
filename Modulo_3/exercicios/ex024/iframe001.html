<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>Tetando o uso de um inframe</h1>
    <p>Acessando o site do 
        <!--Tamanho padraão do iframe é 300x150-->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="200" width="100">
            <!--Caso o dispositivo usado  não seja compativel com iframe aparecerá essa ancora
                parametro scolling;
                - no: não deixa barra de rolagem
                - yes: permite barra de rolagem
                - auto: cria barra de rolagem caso o conteudo seja maior que iframe
            -->
            <a href="https>://www.cursoemvideo.com" target="_blank" rel="external"></a> 
        </iframe>

       curso em video para aprender a programar
    </p>
    <p>O site do 

        <iframe src="https://aws.amazon.com/pt/console/" frameborder="0">
            <p>Esses iframe não é compativel</p>
        </iframe> 

        também pe bem legal
    </p>
</body>
</html>
