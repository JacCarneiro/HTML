<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo Videos no meu Site</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video width="500px" muted autoplay loop preload="metadata">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video-Yout.webm" type="video.webm">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
        <!--videos hospedados em servidores locais usando a tag video podem consumir muito trafego de internet-->
    </video>

    <h1>Inserindo vídeos do Youtube </h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZqkYaTn5A4c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <br>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/ZqkYaTn5A4c?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
